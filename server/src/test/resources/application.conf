akka {
  remote {
    artery {
      enabled = on
      canonical.hostname = localhost
      canonical.port = 60001
    }
  }
}

#Need to specify driver paths.
webdriver {
  chrome.driver = "C:/program1/Selenium/chromedriver.exe"
  ie.driver = "C:/program1/Selenium/IEDriverServer.exe"

  server {
    add-dependencies = [
      #"net.ruippeixotog" %% "scala-scraper" % "1.2.0"
      {organization = "net.ruippeixotog", name = "scala-scraper_2.11", version = "1.2.0"}
    ]
  }
}

