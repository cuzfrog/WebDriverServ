#Only change hostname and port:
akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  akka.log-dead-letters = off
  akka.log-dead-letters-during-shutdown = off

  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    warn-about-java-serializer-usage = false
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = 10.182.223.123      # external (logical) hostname
      port = 60001                   # external (logical) port

      bind-hostname = "webdriver.glba-cmcc.org"  # internal (bind) hostname
      bind-port = 60001              # internal (bind) port
    }
  }
}

#Need to specify driver paths.
webdriver {
  chrome.driver = "C:/program1/Selenium/chromedriver.exe"
  ie.driver = "C:/program1/Selenium/IEDriverServer.exe"
}

