#Only change hostname and port:
akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    warn-about-java-serializer-usage = false
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "localhost"
      port = 60001
    }
  }
}

#Need to specify driver paths. When added to system PATH, you can only specify exe file.
webdriver{
  chrome.driver="chromedriver.exe"
  #example E:/remote/IEDriverServer.exe
  ie.driver="IEDriverServer.exe"
}

