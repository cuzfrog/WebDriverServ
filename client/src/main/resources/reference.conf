akka {
  loglevel = "WARNING"
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    warn-about-java-serializer-usage = false
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "localhost"
      #client port does not need to be specified.
      #the port the actor system should listen on, set to 0 to have it chosen automatically
      port = 0
    }
  }
}

webdriver{
  client{
    #server host
    host="localhost:60001"
    #timeout for communication with server. Seconds
    #This should be set long enough, because server need time to take web action.
    timeout=100
    #the least time interval between every two request to the server. Milliseconds.
    action-interval=50
  }
}